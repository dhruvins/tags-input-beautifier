<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link href="tags-input-beautifier.css" rel="stylesheet">
    <style>body{font-family:Helmet,FreeSans,Sans-Serif}a{color:#00f;text-decoration:none}</style>
  </head>
  <body>
    <form method="get" target="_blank">
      <p><input name="title" type="text"></p>
      <p><textarea name="content"></textarea></p>
      <p><input name="tags" type="text" value="foo, bar" placeholder="foo, bar, baz"></p>
      <p>
        <a href="javascript:void(tags.set('wow'));">+wow</a>
        <a href="javascript:void(tags.reset('wow'));">-wow</a>
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
    <h2>Examples</h2>
    <ul>
      <li><a href="tags-input-beautifier.html">No Idea?</a></li>
      <li><a href="tags-input-beautifier.value.html">Set Pre&ndash;Defined Value</a></li>
      <li><a href="tags-input-beautifier.placeholder.html">Set Placeholder</a></li>
      <li><a href="tags-input-beautifier.placeholder-hide-focus.html">Hide Placeholder On Focus</a></li>
      <li><a href="tags-input-beautifier.max.html">Tags Limiter</a></li>
      <li><a href="tags-input-beautifier.paste.html">Paste Event</a></li>
      <li><a href="tags-input-beautifier.alert.html">Default Alert</a></li>
      <li><a href="tags-input-beautifier.alert-x.html">No Alert</a></li>
      <li><a href="tags-input-beautifier.alert-custom.html">Custom Alert</a></li>
      <li><a href="tags-input-beautifier.escape.html">Disable Characters</a></li>
      <li><a href="tags-input-beautifier.filter.html">Sanitize Characters</a></li>
    </ul>
    <script src="tags-input-beautifier.js"></script>
    <script>
    var form = document.querySelector('form');
    var tags = new TIB(form.tags, {
        join: ', ',
        update: function($) {
            console.log($.tags); // check the added tags on every update event
        }
    });
    </script>
  </body>
</html>
