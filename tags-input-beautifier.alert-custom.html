<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link href="tags-input-beautifier.min.css" rel="stylesheet">
    <style>

    .tags .tag.highlight {background:#0f0}

    </style>
  </head>
  <body>
    <p>Add <em>foo</em> again to see the effect:</p>
    <p><input type="text" value="foo, bar, baz"></p>
    <script src="tags-input-beautifier.min.js"></script>
    <script>

    var tags = new TIB(document.querySelector('input'), {
        alert: function(message, tag) {console.log(tag)
            tag.classList.add('highlight');
            setTimeout(function() {
                tag.classList.remove('highlight');
            }, 1000);
        }
    });

    </script>
  </body>
</html>
